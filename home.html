<script>

function startTime() {
  var today = new Date();
  var hrs = today.getHours();
  var set = "AM";
  if (hrs > 12) {
      hrs = hrs - 12;
      set = "PM";
  }
  if (hrs > 12) {
      hrs = hrs - 12;
      set = "AM";
  }
  var mins = today.getMinutes();
  if (mins < 10) {

  }

}
